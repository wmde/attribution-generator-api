host: TODO
info:
  description: Create attribution hints for images from Wikipedia and Wikimedia Commons.
  title: attribution-generator-api
  version: 0.1.0
paths:
  '/attribution/{language}/{file}':
    get:
      description: Generate attribution hints for the given file.
      operationId: attribution.show
      parameters:
        - in: path
          name: language
          required: true
          type: string
        - in: path
          name: file
          required: true
          type: string
      produces:
        - application/json
      responses:
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequestErrorResponse'
        default:
          description: ''
          schema:
            $ref: '#/definitions/AttributionShowResponse'
      security:
        - default: []
      summary: Generate attribution
      tags:
        - attribution
  '/files/{pageUrl}':
    get:
      description: Retrieve all files for a given article or page url.
      operationId: files.index
      produces:
        - application/json
      responses:
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/BadRequestErrorResponse'
        default:
          description: ''
          schema:
            items:
              type: string
            type: array
      security:
        - default: []
      summary: Get all files for an article
      tags:
        - files
  /info:
    get:
      description: Get information on the API.
      operationId: info.show
      produces:
        - application/json
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/InfoShowResponse'
      summary: Get information
      tags:
        - info
  '/license/{fileUrlOrTitle}':
    get:
      description: Returns the most liberal license for the given image
      parameters:
        - in: path
          name: fileUrlOrTitle
          required: true
          type: string
      produces:
        - application/json
      responses:
        default:
          description: ''
          schema:
            $ref: '#/definitions/CodeUrlModel'
      summary: Image license
      tags:
        - license
  /licenses:
    get:
      description: Returns a list of all licenses
      produces:
        - application/json
      responses:
        default:
          description: ''
          schema:
            items:
              $ref: '#/definitions/UrlCodeModel'
            type: array
      summary: Licenses index
      tags:
        - licenses
  '/licenses/compatible/{license}':
    get:
      description: Returns a list of licenses that are compatible to the passed license
      parameters:
        - in: path
          name: license
          required: true
          type: string
      produces:
        - application/json
      responses:
        default:
          description: ''
          schema:
            items:
              $ref: '#/definitions/UrlCodeModel'
            type: array
      summary: Compatible licenses
      tags:
        - licenses
  /swagger:
    get:
      parameters:
        - in: query
          name: tags
          required: false
          type: string
      produces:
        - application/json
      responses:
        default:
          description: ''
      tags:
        - swagger
schemes:
  - https
  - http
securityDefinitions: []
swagger: '2.0'
tags: []
